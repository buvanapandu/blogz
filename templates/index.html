{% extends "base.html" %}

{% block content %}
      <div class="index">
        <h1>Blog Visitors</h1>
        <hr>
        <ul>
        {% for user in users %}
        <li>
        <p class="users"><a href="/blog?userid={{user.id}}">{{ user.username }}</a></p>
        </li>
        {% endfor %}
        </ul>
      </div>
{% endblock %}
