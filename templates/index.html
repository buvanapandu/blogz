{% extends "base.html" %}
{% block content %}
    <form method="post">
        {% if blogs|length==0 %}
        <p>No blogs added yet</p>
        {% else %}
            
            {% for blog in blogs %}
                <input type="hidden" name="blog-id" value="{{blog.id}}">
                <h2><a href='/blog?id={{blog.id}}'>{{blog.title}}</a></h2>
                <p>{{blog.body}}</p>
            {% endfor %}
        {% endif %}    
    </form>        
        
{% endblock %}
